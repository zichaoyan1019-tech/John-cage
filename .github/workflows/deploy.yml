name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: john-cage/package-lock.json
      - name: Install deps
        run: npm ci
        working-directory: ./john-cage
      - name: Build
        run: npm run build
        working-directory: ./john-cage
      - name: SPA fallback
        run: cp dist/index.html dist/404.html || true
        working-directory: ./john-cage
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./john-cage/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
